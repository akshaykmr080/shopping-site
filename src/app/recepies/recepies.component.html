<div class="row">
  <div class="col-md-5">
    <app-recepie-list (recipeSelectedEvent)="selectRecipe($event)"></app-recepie-list>
  </div>
  <div class="col-md-7">
    <app-recepie-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else noRecipe"></app-recepie-detail>
    <ng-template #noRecipe>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
